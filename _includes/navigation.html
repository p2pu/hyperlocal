<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="10">

	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<a href="#" class="navbar-toggle" data-toggle="collapse" data-target="#p2pu-menu">
			<i class="fa fa-bars"></i>
		</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="container">
		<div class="collapse navbar-collapse" id="p2pu-menu">
			<ul class="nav navbar-nav">
				<li {% if page.url == "/index.html" %}class="active"{% endif %}>
					<a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/LFL-Logo.png" alt="Home link" /></a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
        <li class="{% if page.url == "/about/index.html" %}active{% endif %}">
					<a href="{{ site.baseurl }}/about/">About</a>
				</li>
				{% for module in site.data.course.modules %}
					{% assign first_post = site.categories[module]|reverse|first %}
					<li class="dropdown {% if page.categories[1] == module %}active{% endif %} {% if forloop.first %}first{% endif %} {% if forloop.last %}last{% endif %}">
						<a href="{{ site.baseurl }}{{ first_post.url }}"
						   class="dropdown-item">
							{{ module | replace: '-', ' ' }}
						</a>
					</li>
				{% endfor %}
        <li class="{% if page.url == "/articles/index.html" %}active{% endif %}">
					<a href="{{ site.baseurl }}/articles/">Articles</a>
				</li>
				<li>
					<a href="http://discourse.p2pu.org/c/learning-family-learning" target="_blank">Discussion</a>
				</li>
			</ul>
			<!--ul class="p2pu-logo">
				<li><a class="p2pu-tab" href="#"><img src="{{ site.baseurl }}/img/logo.png" alt="{{ site.title }}" /></a></li>
			</ul-->
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid -->
</nav>
<!-- End Navigation -->
